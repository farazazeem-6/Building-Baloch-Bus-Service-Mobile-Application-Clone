<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloch Transport</title>
    <!-- Manifest JSON Link  -->
    <link rel="manifest" href="manifest.json">
    <!-- Links For PWA  -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Google Fonts Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Remix Icon Link  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Box Icon Link  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- BootStrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">


</head>

<body>

    <div class="header">
        <div class="back-arrow">‚Üê</div>
        <div class="header-title">My Account</div>
        <div></div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-info">
                <div class="avatar">
                    <img src="/images/sidebar-profile.png" alt="">
                </div>
                <div class="user-details">
                    <div class="user-name">Faraz Azeem</div>
                    <div class="user-email">farazazeem66@gmail.com</div>
                    <div class="user-phone">03098495478</div>
                </div>
            </div>
            <button class="edit-button">Edit Basic Info</button>
        </div>

        <div class="menu-section">
            <div class="menu-item">
                <div class="menu-icon phone-icon">
                    <i class="ri-phone-line"></i>
                </div>
                <div class="menu-text">Change Phone Number</div>
                <div class="menu-arrow"></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon email-icon">
                    <i class="ri-mail-line"></i>
                </div>
                <div class="menu-text">Change Email Address</div>
                <div class="menu-arrow"></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon password-icon">
                    <i class="ri-lock-line"></i>
                </div>
                <div class="menu-text">Change Password</div>
                <div class="menu-arrow"></div>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-item">
                <div class="menu-icon delete-icon">
                    <i class="fa-solid fa-trash"></i>
                </div>
                <div class="menu-text">Delete Account</div>
                <div class="menu-arrow"></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon logout-icon">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </div>
                <div class="menu-text">Logout</div>
                <div class="menu-arrow"></div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-title">Design & Developed By</div>
            <div class="footer-subtitle">Baloch Transport IT Team</div>
        </div>
    </div>



    <script>
        let backBtn = document.querySelector('.back-arrow');
        backBtn.addEventListener('click', function () {
            history.back()
        })
    </script>

</body>

</html>
