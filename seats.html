    <!-- Remix Icon Link  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

<body>
    <div class="seat-header">
        <div class="backBtn">
            <i class="ri-arrow-left-line"></i>
        </div>
        <div class="seat-heading-text">
            <div class="seat-heading-city-data">
                <div class="seat-departure-city">
                    Lahore
                </div>
                <div class="dash"><span>--></span></div>
                <div class="seat-destination-city">
                    Islamabad
                </div>
            </div>
            <div class="seat-heading-time-text">
                <div class="seat-time">
                    01:15 AM
                </div>
                <div class="seat-date">
                    28-05-2025
                </div>
            </div>

        </div>
        <div class="seat-timer">
            <p class="minute"></p>
            <p>:</p>
            <p class="second"></p>

        </div>
    </div>

        <p class="female-seat">

        <div class="payment-amount">

        </div>
        <div class="discount-amount">

        <div class="continue-btn">

    <!-- Gender Modal  -->

        <div class="gender-modal-data">
            <div class="gender-modal-header">
                <p>Select Gender</p>
                <p class="close-modal"><i class="fa-solid fa-xmark"></i></p>
            </div>
            <div class="gender-modal-body">
                <p class="male-modal" data-gender="male">
                    <img src="/images/icons8-man-50.png" alt="">
                    <span>Male</span>
                </p>
                <p class="female-modal" data-gender="female">
                    <img src="/images/icons8-woman-50.png" alt="">
